micronaut:
  application:
    name: myapp
datasources:
  # default name is mandatory for one datasource
  default:
    url: jdbc:h2:mem:devDb1;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
  db2:
    url: jdbc:h2:mem:devDb2;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
jpa:
  # default name is mandatory for one datasource
  default:
    entity-scan:
      packages:
        - 'demo.persistence.db1'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show-sql: true
  # removing db2 JPA configuration -> application works
  db2:
    entity-scan:
      packages:
        - 'demo.persistence.db2'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show-sql: true

